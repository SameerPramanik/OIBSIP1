<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .converter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .temp-input {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .temp-input:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .temp-input label {
            display: block;
            color: white;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .temp-input input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            outline: none;
            transition: all 0.3s ease;
        }

        .temp-input input:focus {
            background: white;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        .unit {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 5px;
        }

        .reset-btn {
            display: block;
            width: 200px;
            margin: 0 auto;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .formula-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .formula-info h3 {
            color: white;
            margin-bottom: 15px;
            text-align: center;
        }

        .formulas {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9em;
        }

        .formula {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .converter-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå°Ô∏è Temperature Converter Pro</h1>
        
        <div class="converter-grid">
            <div class="temp-input">
                <label for="celsius">Celsius</label>
                <input type="number" id="celsius" placeholder="Enter temperature" step="0.01">
                <div class="unit">¬∞C</div>
            </div>
            
            <div class="temp-input">
                <label for="fahrenheit">Fahrenheit</label>
                <input type="number" id="fahrenheit" placeholder="Enter temperature" step="0.01">
                <div class="unit">¬∞F</div>
            </div>
            
            <div class="temp-input">
                <label for="kelvin">Kelvin</label>
                <input type="number" id="kelvin" placeholder="Enter temperature" step="0.01">
                <div class="unit">K</div>
            </div>
            
            <div class="temp-input">
                <label for="rankine">Rankine</label>
                <input type="number" id="rankine" placeholder="Enter temperature" step="0.01">
                <div class="unit">¬∞R</div>
            </div>
        </div>
        
        <button class="reset-btn" onclick="resetAll()">Reset All</button>
        
        <div class="formula-info">
            <h3>Conversion Formulas</h3>
            <div class="formulas">
                <div class="formula">
                    <strong>¬∞C to ¬∞F:</strong><br>
                    (¬∞C √ó 9/5) + 32
                </div>
                <div class="formula">
                    <strong>¬∞F to ¬∞C:</strong><br>
                    (¬∞F - 32) √ó 5/9
                </div>
                <div class="formula">
                    <strong>¬∞C to K:</strong><br>
                    ¬∞C + 273.15
                </div>
                <div class="formula">
                    <strong>K to ¬∞C:</strong><br>
                    K - 273.15
                </div>
                <div class="formula">
                    <strong>¬∞R to ¬∞F:</strong><br>
                    ¬∞R - 459.67
                </div>
                <div class="formula">
                    <strong>¬∞F to ¬∞R:</strong><br>
                    ¬∞F + 459.67
                </div>
            </div>
        </div>
    </div>

    <script>
        const inputs = {
            celsius: document.getElementById('celsius'),
            fahrenheit: document.getElementById('fahrenheit'),
            kelvin: document.getElementById('kelvin'),
            rankine: document.getElementById('rankine')
        };

        let isUpdating = false;

        function convertTemperature(value, fromUnit) {
            if (isNaN(value) || value === '') return '';
            
            const temp = parseFloat(value);
            let celsius;
            
            // Convert input to Celsius first
            switch (fromUnit) {
                case 'celsius':
                    celsius = temp;
                    break;
                case 'fahrenheit':
                    celsius = (temp - 32) * 5/9;
                    break;
                case 'kelvin':
                    celsius = temp - 273.15;
                    break;
                case 'rankine':
                    celsius = (temp - 491.67) * 5/9;
                    break;
            }
            
            // Convert from Celsius to all other units
            return {
                celsius: celsius,
                fahrenheit: (celsius * 9/5) + 32,
                kelvin: celsius + 273.15,
                rankine: (celsius + 273.15) * 9/5
            };
        }

        function updateOtherInputs(changedUnit, value) {
            if (isUpdating) return;
            
            isUpdating = true;
            
            const conversions = convertTemperature(value, changedUnit);
            
            Object.keys(inputs).forEach(unit => {
                if (unit !== changedUnit) {
                    inputs[unit].value = conversions[unit] !== '' ? 
                        Math.round(conversions[unit] * 100) / 100 : '';
                }
            });
            
            isUpdating = false;
        }

        function resetAll() {
            Object.values(inputs).forEach(input => {
                input.value = '';
            });
        }

        // Add event listeners to all inputs
        Object.keys(inputs).forEach(unit => {
            inputs[unit].addEventListener('input', function() {
                updateOtherInputs(unit, this.value);
            });
            
            inputs[unit].addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    this.blur();
                }
            });
        });

        // Add some sample conversions on page load
        window.addEventListener('load', function() {
            setTimeout(() => {
                inputs.celsius.value = '0';
                updateOtherInputs('celsius', '0');
                
                setTimeout(() => {
                    resetAll();
                }, 2000);
            }, 500);
        });
    </script>
</body>
</html>
